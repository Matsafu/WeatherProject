<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <title>Vanilla Weather</title>
  </head>
  <body>
    <div id="container">
      <header>
        <div class="city-search">
          <form class="search-form" id="search-form">
            <input
              type="text"
              placeholder="Enter a City"
              required
              class="form-input"
              id="form-input"
            />
            <input type="submit" value="Search" />
          </form>
        </div>
      </header>
      <main>
        <div id="current-city">
          <h1 class="city" id="city">Pretoria</h1>
          <p>
            <span class="date" id="date"></span>
            <span class="time" id="time"> 14:08</span>
            <span class="details" id="details">cloudy</span>,
            <br />
            Humidity <span id="humidity"> 56% </span>, Wind
            <span id="wind"> 1km/h</span>
          </p>
        </div>
        <div class="current-weather-container">
          <div id="weather-icon"></div>
          <div class="weather-temp" id="weather-temp"></div>
          <div class="weather-unit">°C</div>
        </div>
        <div class="weather-app-forecast" id="forecast">
          <div class="forecast-day">
            <div class="forecast-date">Tue</div>
            <div class="forecast-icon">🌤️</div>
            <div class="forecast-temps">
              <div class="forecast-temp">15&deg;</div>
              <div class="forecast-temp">9&deg;</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Wed</div>
            <div class="forecast-icon">🌞</div>
            <div class="forecast-temps">
              <div class="forecast-temp">16&deg;</div>
              <div class="forecast-temp">24&deg;</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Thur</div>
            <div class="forecast-icon">🌞</div>
            <div class="forecast-temps">
              <div class="forecast-temp">24&deg;</div>
              <div class="forecast-temp">18&deg;</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Fri</div>
            <div class="forecast-icon">🌤️</div>
            <div class="forecast-temps">
              <div class="forecast-temp">20&deg;</div>
              <div class="forecast-temp">12&deg;</div>
            </div>
          </div>
          <div class="forecast-day">
            <div class="forecast-date">Sat</div>
            <div class="forecast-icon">🌞</div>
            <div class="forecast-temps">
              <div class="forecast-temp">21&deg;</div>
              <div class="forecast-temp">10&deg;</div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by

        <a href="https://github.com/Matsafu" target="_blank">Masego Matsafu</a>
        and

        <a href="https://github.com/Matsafu/WeatherProject" target="_blank">
          code is open-sourced on GitHub</a
        >and

        <a href="https://vanillaweatherprojectapp.netlify.app/" target="_blank"
          >website is hosted on Netlify</a
        >
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
